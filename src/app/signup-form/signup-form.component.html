<form class="mx-2" [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    user or pass is invalid
  </div>
  <div formGroupName="personal">
    <div class="form-group">
      <label for="firstName">firstName</label>
      <input formControlName="firstName" r id="firstName" type="text" class="form-control">
      <div *ngIf="firstName?.touched && !firstName?.valid" class="alert alert-danger">
        <div *ngIf="firstName?.errors?.['required']">firstName is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">lastName</label>
      <input formControlName="lastName" r id="lastName" type="text" class="form-control">
      <div *ngIf="lastName?.touched && !lastName?.valid" class="alert alert-danger">
        <div *ngIf="lastName?.errors?.['required']">lastName is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" r id="username" type="text" class="form-control">
    <div *ngIf="username?.pending">checking...</div>
    <div *ngIf="username?.touched && !username?.valid" class="alert alert-danger">
      <div *ngIf="username?.errors?.['required']">username is required</div>
      <div *ngIf="username?.errors?.['minlength']">minlength is {{username?.errors?.['minlength'].requiredLength}}</div>
      <div *ngIf="username?.errors?.['CanNotHaveSpace']">username Can Not Have Space</div>
      <div *ngIf="username?.errors?.['shouldBeUnique']">username should Be Unique</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="text" class="form-control">
    <div *ngIf="password?.touched && !password?.valid" class="alert alert-danger">
      <div *ngIf="password?.errors?.['required']">password is required</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
