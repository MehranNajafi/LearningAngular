<form class="mx-2" [formGroup]="form">
    <div class="form-group">
      <label for="oldPassword">oldPassword</label>
      <input formControlName="oldPassword" id="oldPassword" type="text" class="form-control">
      <div *ngIf="oldPassword?.touched && !oldPassword?.valid" class="alert alert-danger">
        <div *ngIf="oldPassword?.errors?.['required']">oldPassword is required</div>
        <div *ngIf="oldPassword?.errors?.['inValidOldPass']">oldPassword is not Valid</div>
      </div>
    </div>
  <div class="form-group">
    <label for="newPassword">newPassword</label>
    <input formControlName="newPassword" id="newPassword" type="text" class="form-control">
    <div *ngIf="newPassword?.touched && !newPassword?.valid" class="alert alert-danger">
      <div *ngIf="newPassword?.errors?.['required']">newPassword is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">confirmPassword</label>
    <input formControlName="confirmPassword" id="confirmPassword" type="text" class="form-control">
    <div *ngIf="confirmPassword?.touched && !confirmPassword?.valid" class="alert alert-danger">
      <div *ngIf="confirmPassword?.errors?.['required']">confirmPassword is required</div>
      <div *ngIf="confirmPassword?.value!=newPassword?.value">confirmPassword is not match</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Change</button>
</form>
