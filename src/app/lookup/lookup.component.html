<mat-form-field>
    <mat-label>Lookup Select</mat-label>
    <mat-select [formControl]="searchControl" (selectionChange)="onSelectChange($event)">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
