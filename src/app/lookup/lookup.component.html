<mat-form-field>
    <mat-select placeholder="select ..." [formControl]="searchControl" (selectionChange)="onSelectChange($event.value)" (closed)="onClosed()">
      <input [(ngModel)]="searchTxt" matInput placeholder="search">
      <mat-option *ngFor="let option of filteredOptions | search : searchTxt" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
