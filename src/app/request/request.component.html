<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <button class="btn btn-primary">ایجاد درخواست</button>
        </div>
        <div class="col-md-10 pt-2">
            <div class="row">
                <mat-form-field class="col-sm">
                    <mat-label>جستجو</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <mat-form-field class="col-sm">
                    <mat-label>فیلترها</mat-label>
                    <mat-select>
                        <mat-option value="1">درخواست های باز خودم</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> کد رایانه </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> عنوان </th>
                        <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
                    </ng-container>

                    <ng-container matColumnDef="kind">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع </th>
                        <td mat-cell *matCellDef="let row">
                            <i class="fa-solid" [ngClass]="{
                                'fa-gear': row.kind ==1,
                                'fa-circle-info': row.kind ==2,
                              }"></i>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="team">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> تیم </th>
                        <td mat-cell *matCellDef="let row"> {{row.team}} </td>
                    </ng-container>

                    <ng-container matColumnDef="project">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> پروژه </th>
                        <td mat-cell *matCellDef="let row"> {{row.project}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> وضعیت </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                  <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
                  </mat-paginator>
            </div>
        </div>
    </div>
</div>
