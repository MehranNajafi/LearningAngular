<form #f="ngForm" (ngSubmit)="f">
  <div class="form-group">
    <label for="firstName">first Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" />
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      First Name is Required.
    </div>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea required minlength="10" ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10"
      class="form-control">
    </textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
      <!-- <div *ngIf="comment.errors.required">Comment is Required.</div>
      <div *ngIf="comment.errors.minlength">min lenght is 10</div> -->
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubcribed" /> subscribe email
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod"></label>
    <select multiple ngModel #contactmethod="ngModel" name="contactMethod" id="contantMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethod" [value]="method.id">
        {{method.name}}
      </option>
    </select>
  </div>
  <div *ngFor="let method of contactMethod" class="radio">
    <label><input ngModel name="contactMethod" [value]="method.id" type="radio">
      {{method.name}}
    </label>
  </div>
  <p>
    {{f.value|json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
